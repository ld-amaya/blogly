{% extends 'base.html' %}

{% block title %} New Tag {% endblock %}

{% block content %}

<div class="container">
    <h1>Create a Tag</h1>
    <form action="/tags/add" method = "POST" >
        <label for="create_tag">Name</label>
        <input type="text" class="form-control"  name ="tagname" id = "tagname">
        <h3>Tag Posts</h3>
        {% for post in posts %}
            <input type="checkbox" class ="form-input-checkbox" name ="posts" id ="post_{{post.id}}" value ="{{post.id}}">
            <label for="post_{{post.id}}">{{post.title}}</label><br/>
        {% endfor %}
        <a href="/" class = "btn btn-warning">Cancel</a>
        <button type="submit" class ="btn btn-primary" name="submit" id="submit">Add Tag</button>
    </form>
</div>
{% endblock %}
