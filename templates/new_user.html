{% extends "base.html" %}

{% block title %} New Post {% endblock %}

{% block content %} 
    <h1>Add new user</h1>
    <form class="new_user_form" action="/users/new" method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name = "first_name" id="first_name" placeholder="enter first name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name = "last_name" id="last_name"  placeholder="enter last name" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" name = "image_url" id="image_url"  placeholder="enter image url">    
        </div>
        <div class="form-group">
            <button class ="btn btn-primary btn-md">Submit</button>
        </div>
    </form>
{% endblock %}
