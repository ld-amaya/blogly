{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}
{% block content %}
<div class="row">
    <div class="col-6">
        <form action="/posts/{{post.id}}/delete" method = "POST">
            <h1> {{post.title}} </h1>
            <small> Created by <a href="/users/{{post.user.id}}">{{post.user.first_name}} {{post.user.last_name}}</a>  on {{post.this_date}} </small>
            <div>
                {{post.content}}
            </div>
            <div>
                <a href='/posts/{{post.id}}/edit' class = 'btn btn-success'>Edit Blog</a>
                <button type="submit" class = 'btn btn-danger' name="delete" id ="delete">Delete Blog</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
