{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}

    <h1>Recent Posts</h1>
    <div class="row">
        {% for post in posts %}
            <div class ="col-3 blog_posts">
                <h3><a href='/posts/{{post.id}}'> {{post.title}}</a></h3>
                <small>Created by <a href="/users/{{post.user.id}}"> {{post.user.first_name}} {{post.user.last_name}} </a></small>

                <p class ="mt-3">
                    {{post.content}}
                </p>
                 <small>{{post.this_date}}</small>
            </div>
        {% endfor %}
    </div>

{% endblock %}
