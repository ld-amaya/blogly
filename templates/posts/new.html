{% extends 'base.html' %}

{% block title %} New Post {% endblock %}

{% block content %}

<h1>Create New Post</h1>
<form action = "/users/{{user.id}}/posts/new" method ="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name = "title" id ="title" placeholder="Enter Blog Title">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class = "form-control" name = "content" id ="content"></textarea>
    </div>
    <span class="tag_name">Select Tags:</span><br/>
    <div class="form-group form-check">
        <div class="row">
            {% for tag in tags %}
                <div class="col-md-2">
                    <input type="checkbox" class = "form-check-input" name ="tag_post" value = '{{tag.id}}' >
                    <label for=""> {{tag.name}} </label>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="form-group">
        <a href="/users/{{user.id}}" class ="btn btn-info"> Cancel </a>
        <button type="submit" class ="btn btn-primary">Add Blog</button>
    </div>
</form>

{% endblock %}
