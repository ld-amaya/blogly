{% extends "base.html" %}
{% block title %} Edit User Details {% endblock %}

{% block content %} 
    <h1>Add new user</h1>
    <form>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name = "first_name" id="first_name" placeholder="enter first name" value ={{user.first_name}} required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name = "last_name" id="last_name"  placeholder="enter last name" value={{user.last_name}} required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" name = "image_url" id="image_url"  placeholder="enter image url" value={{user.image_url}}>    
        </div>
        <div class="form-group">
            <button formaction="/users/{{user.id}}/edit" formmethod="POST" class ="btn btn-primary btn-md">Save</button>
            <a href="/users/{{user.id}}" class ="btn btn-warning btn-md">Cancel</a>
        </div>
    </form>
{% endblock %}
